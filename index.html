<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker | Nandhini P</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      width: 90%;
      max-width: 400px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      color: #ff4e88;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ff4e88;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff6f91;
    }
    .hidden {
      display: none;
    }
    .summary {
      margin-top: 20px;
      text-align: left;
    }
    .summary div {
      background: #f6f6f6;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
    }
    .logout-btn {
      margin-top: 15px;
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-page">
    <h1>Welcome!</h1>
    <p id="switchText">Login to view your expenses</p>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p style="margin-top:10px;">Don't have an account? <a href="#" onclick="switchToSignup()">Sign up</a></p>
  </div>

  <div class="container hidden" id="dashboard">
    <h1>My Expense Dashboard</h1>
    <p><b>Name:</b> Nandhini P</p>
    <p><b>Email:</b> nandhinipalani3105@gmail.com</p>
    <p><b>Phone:</b> 9344164468</p>

    <div class="summary">
      <div><b>üí∞ Salary:</b> ‚Çπ50,000</div>
      <div><b>üõçÔ∏è Expenses:</b> ‚Çπ18,200</div>
      <div><b>üí∏ Balance:</b> ‚Çπ31,800</div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const authPage = document.getElementById('auth-page');
    const dashboard = document.getElementById('dashboard');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const switchText = document.getElementById('switchText');
    let isSignup = false;

    function switchToSignup() {
      isSignup = true;
      switchText.textContent = "Create your account";
      document.querySelector('button').textContent = "Sign Up";
    }

    function login() {
      const email = emailInput.value;
      const password = passwordInput.value;
      if (!email || !password) {
        alert("Please enter both email and password");
        return;
      }
      if (isSignup) {
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userPassword", password);
        alert("Signup successful! Please login now.");
        location.reload();
      } else {
        const savedEmail = localStorage.getItem("userEmail");
        const savedPassword = localStorage.getItem("userPassword");
        if (email === savedEmail && password === savedPassword) {
          authPage.classList.add('hidden');
          dashboard.classList.remove('hidden');
        } else {
          alert("Invalid login details!");
        }
      }
    }

    function logout() {
      dashboard.classList.add('hidden');
      authPage.classList.remove('hidden');
      emailInput.value = "";
      passwordInput.value = "";
    }
  </script>
</body>
</html>
